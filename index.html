<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Virtual Marketplace for Local Artisans</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  /* Header styles */
  header {
    position: relative;
    width: 100%;
    height: 80vh;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80'); /* Example background image */
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* Overlay for better text readability */
  header::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
  }
  /* Title styles */
  h1 {
    position: relative;
    color: #fff;
    font-size: 2.5em;
    text-align: center;
    padding: 0 20px;
  }
  /* Login button styles container */
  .top-right {
    position: absolute;
    top: 20px;
    right: 30px;
    z-index: 2; /* Ensure it's above overlay */
  }
  /* Style for the login link/button */
  .top-right a {
    text-decoration: none;
    background-color: #28a745;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .top-right a:hover {
    background-color: #218838;
  }
  /* Responsive adjustments */
  @media(max-width: 768px){
    h1 {
      font-size: 2em;
    }
    .top-right {
      top: 10px;
      right: 15px;
    }
  }
</style>
</head>
<body>

<header>
  <!-- Login button linking to login.html -->
  <div class="top-right">
    <a href="login.html">Login</a>
  </div>
  <!-- Title -->
  <h1>VIRTUAL MARKETPLACE FOR LOCAL ARTISANS</h1> 
</header>

</body>
</html>
