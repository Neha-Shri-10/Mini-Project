<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category - Artisans Bazaar</title>
  <link rel="icon" href="public/logo1.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    nav {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5em;
      color: #2c7a7b;
    }

    .logo img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .nav-links a {
      margin-left: 25px;
      color: #2c7a7b;
      text-decoration: none;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2c7a7b;
    }

    /* Product grid layout */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 12px 0 5px;
      color: #2c7a7b;
    }

    .product-card p {
      color: #555;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      padding: 10px 18px;
      border: none;
      background: #2c7a7b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .actions button:hover {
      background: #38b2ac;
    }

    .no-products {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="public/logo.png" alt="Logo" />
      <span>Artisans Bazaar</span>
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <h1 id="categoryTitle">Products</h1>
  <div id="productContainer" class="product-grid"></div>
  <div id="noProducts" class="no-products" style="display:none;">No products available in this category.</div>

  <script>
    // Extract category name from URL (example: category.html?name=Bamboo%20Art)
    const params = new URLSearchParams(window.location.search);
    const category = params.get('name');
    document.getElementById('categoryTitle').textContent = category ? category : 'Products';

    async function loadProducts() {
      try {
        const response = await fetch(`http://localhost:3000/products/category/${encodeURIComponent(category)}`);
        const products = await response.json();

        const container = document.getElementById('productContainer');
        const noProducts = document.getElementById('noProducts');

        if (products.length === 0) {
          noProducts.style.display = 'block';
          container.style.display = 'none';
          return;
        }

        container.innerHTML = ''; // Clear old content

        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="http://localhost:3000${p.productImage}" alt="${p.productName}">
            <h3>${p.productName}</h3>
            <p>$${p.productPrice}</p>
            <div class="actions">
              <button onclick="buyProduct(${p.id})">Buy</button>
              <button onclick="chatWithSeller('${p.sellerEmail}')">Chat</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading products:', err);
      }
    }

    function buyProduct(productId) {
      window.location.href = `buy.html?id=${productId}`;
    }

    function chatWithSeller(email) {
      // Example: redirect to internal chat page or WhatsApp
      window.location.href = `chat.html?seller=${encodeURIComponent(email)}`;
      // Or open WhatsApp: window.open(`https://wa.me/91xxxxxxxxxx`, "_blank");
    }

    loadProducts();
  </script>
</body>
</html>
