<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Paintings by Local Artisans</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom right, #f9fdfd, #e0f7f7);
    color: #333;
  }

  h1 {
    text-align: center;
    padding: 30px 20px;
    color: #2c7a7b;
    font-size: 2.8em;
    position: relative;
    margin-top: 100px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px rgba(44, 122, 123, 0.3);
  }
  h1::after {
    content: '';
    width: 80px;
    height: 4px;
    background: #2c7a7b;
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(44, 122, 123, 0.4);
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 20px 40px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .nav-links a {
    margin-left: 25px;
    text-decoration: none;
    color: #2c7a7b;
    font-weight: 500;
    transition: color 0.3s;
  }
  .nav-links a:hover { color: #38b2ac; }

  .products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* auto-fill ensures multiple cards per row */
  gap: 30px;
  padding: 40px;
  max-width: 1200px;
  margin: 0 auto;
}


  .product-card {
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 32px rgba(0,0,0,0.12);
}

  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
  }
  .product-card h3 {
    padding: 15px 16px 5px;
    margin: 0;
    font-size: 1.3em;
    color: #2c7a7b;
  }

  .rating-fav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    margin-top: 6px;
    margin-bottom: 4px;
  }
  .star-rating {
    display: flex;
    gap: 0.18rem;
    font-size: 1.1rem;
    color: #ffd700;
  }
  .fav-heart {
    font-size: 1.5em;
    color: #bbb;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .fav-heart.favourited {
    color: #e63946;
    text-shadow: 0 0 5px #e63946;
  }

  .product-description {
    padding: 12px 16px 20px;
    display: none;
    font-size: 0.95em;
    color: #444;
    border-top: 1px solid #eee;
    line-height: 1.5;
    flex-grow: 1;
  }
  .product-description .priceTag {
    font-weight: bold;
    color: #28a745;
    font-size: 1.1em;
    margin-bottom: 6px;
  }
  .product-description button {
    margin-top: 12px;
    background-color: #2c7a7b;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.95em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  .product-description button:hover { background-color: #3ca6a7; transform: translateY(-2px); }

  @media(max-width: 600px) {
    h1 { font-size: 2.2em; }
  }
@media(max-width: 992px) { .products { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
@media(max-width: 768px) { .products { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
@media(max-width: 480px) { .products { grid-template-columns: 1fr; } h1 { font-size:2.2em; } }

</style>
</head>
<body>

<nav>
  <div class="logo" style="font-size:1.8em; font-weight:700; color:#2c7a7b;">Artisans Bazaar</div>
  <div style="display:flex; align-items:center;">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<h1>Paintings by Local Artisans</h1>

<div class="products" id="productContainer"></div>

<script>
async function loadPaintingProducts() {
  try {
    const res = await fetch("http://localhost:3000/products/category/Paintings");
    const products = await res.json();
    const container = document.getElementById("productContainer");
    container.innerHTML = "";

    if (!products.length) {
      container.innerHTML = "<p style='text-align:center;color:#777;font-size:1.1em;'>No paintings available yet.</p>";
      return;
    }

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="http://localhost:3000${p.productImage}" alt="${p.productName}">
        <h3>${p.productName}</h3>
        <div class="rating-fav">
          <div class="star-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div class="fav-heart" role="button" onclick="toggleFavourite(event,this)">&#9829;</div>
        </div>
        <div class="product-description">
          <div class="priceTag">â‚¹${p.productPrice}</div>
          <p>${p.productDescription}</p>
          <button onclick="buyProduct(${p.id})">ðŸ›’ Buy</button>
          <button onclick="chatWithSeller('${p.sellerEmail}')">ðŸ’¬ Chat</button>
        </div>
      `;

      div.addEventListener("click", () => {
        const desc = div.querySelector(".product-description");
        desc.style.display = desc.style.display === "block" ? "none" : "block";
      });

      container.appendChild(div);
    });

  } catch (e) {
    console.error("Error loading painting products:", e);
  }
}

// Favourite heart toggle
function toggleFavourite(event, el) {
  event.stopPropagation();
  el.classList.toggle("favourited");
}

// Buy and Chat functions
function buyProduct(id) { window.location.href = `buy.html?id=${id}`; }
function chatWithSeller(email) { window.location.href = `chat.html?seller=${encodeURIComponent(email)}`; }

loadPaintingProducts();
</script>

<script src="payment.js"></script>
</body>
</html>
