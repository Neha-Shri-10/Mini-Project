<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Artisan Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      color: #111817;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #dce5e4;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #16ceaf;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #12b89c;
    }

    .signup-link {
      margin-top: 16px;
      font-size: 14px;
    }

    .signup-link a {
      color: #16ceaf;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button {
      margin-top: 24px;
      display: inline-block;
      font-size: 14px;
      color: #16ceaf;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Artisan Connect</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    
    <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>

</body>
</html>
