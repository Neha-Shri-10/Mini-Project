<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Artisan Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
      background: #f4f7f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    .login-container h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #16ceaf;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .login-container .footer a {
      color: #16ceaf;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome Back</h1>
    <p>Log in to Artisan Connect</p>
    
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Dummy validation
      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        // Redirect to homepage (replace with your home page URL)
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials. Try 'admin' / '1234' for demo.");
      }
    }
  </script>

</body>
</html>
