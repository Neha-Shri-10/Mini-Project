<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Decor - Artisan Connect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    header {
      background: #f8f8f8;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .back-button {
      text-decoration: none;
      background: #16ceaf;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .item-card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item-name {
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .item-price {
      color: #16ceaf;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Home Decor Items</h1>
    <a class="back-button" href="index.html">← Back to Home</a>
  </header>

  <section class="items-container">
    <div class="item-card">
      <img src="https://via.placeholder.com/300x180?text=Wall+Art" alt="Wall Art">
      <div class="item-name">Handmade Wall Art</div>
      <div class="item-price">₹999</div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/300x180?text=Cushion+Cover" alt="Cushion">
      <div class="item-name">Decorative Cushion Cover</div>
      <div class="item-price">₹499</div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/300x180?text=Vase" alt="Vase">
      <div class="item-name">Clay Vase</div>
      <div class="item-price">₹850</div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/300x180?text=Lamp" alt="Lamp">
      <div class="item-name">Wooden Table Lamp</div>
      <div class="item-price">₹1,299</div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/300x180?text=Clock" alt="Clock">
      <div class="item-name">Handcrafted Wall Clock</div>
      <div class="item-price">₹1,099</div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/300x180?text=Mirror+Frame" alt="Mirror Frame">
      <div class="item-name">Decor Mirror Frame</div>
      <div class="item-price">₹1,799</div>
    </div>
  </section>

</body>
</html>
